    <body>
        <h1>Green Smoothie</h1>
        <img src="https://media.istockphoto.com/photos/spinach-smoothie-picture-id470509876?k=20&m=470509876&s=612x612&w=0&h=rRqr4nenYWhr5CMpHcLqsKKoLI7u0PjlQyXIxFd2Tv4=" 
        alt="photo of green smoothie with straw">
        
        <p>A fresh and filling breakfast or snack.</p>
        
            <h2>Ingredients:</h2>

            <ul>
                <li>Banana (1)</li>
                <li>Spinach, 1/2 cup</li>
                <li>Frozen mango, 1/2 cup</li>
                <li>Soymilk, 3/4 cup</li>
                <li>Sunflower seed butter, 1 Tbs</li>
            </ul>

            <h2>Steps:</h2>

            <ol>
                <li>Place items in blender.</li>
                <li>Blend for 30 seconds.</li>
                <li>Serve with fresh fruit if desired.</li>
            </ol>
        </p>
